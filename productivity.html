<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utdam's Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <nav>
            <button id="profileSetupTab">Profile Setup</button>
            <button id="calendarTab">Calendar</button>
            <button id="pomodoroTab">Pomodoro</button>
            <button id="youtubeTab">YouTube</button>
            <button id="todoTab">To-Do List</button>
        </nav>
        <main>
            <section id="profileSetupSection">
                <h2>Set Up Your Profile</h2>
                <div class="profile-setup">
                    <div class="profile-picture">
                        <img id="profileImage" src="img/default-avatar.png" alt="Profile Picture">
                        <input type="file" id="profileImageUpload" accept="image/*">
                        <label for="profileImageUpload" class="upload-btn">Choose File</label>
                    </div>
                    <div class="theme-selection">
                        <h3>Choose Your Theme</h3>
                        <div class="theme-options">
                            <label>
                                <input type="radio" name="theme" value="green" checked>
                                Green
                            </label>
                            <label>
                                <input type="radio" name="theme" value="blue">
                                Blue
                            </label>
                            <label>
                                <input type="radio" name="theme" value="purple">
                                Purple
                            </label>
                        </div>
                    </div>
                    <button id="saveProfile">Save Profile</button>
                </div>
            </section>
            <section id="calendarSection" class="hidden">
                <h2>Calendar</h2>
                <div id="yearView">
                    <div id="monthsGrid"></div>
                </div>
                <div id="monthView" class="hidden">
                    <button id="backToYear">Back to Year View</button>
                    <h3 id="currentMonthYear"></h3>
                    <div id="weekdays">
                        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                    </div>
                    <div id="daysGrid"></div>
                </div>
                <div id="eventForm" class="hidden">
                    <input type="text" id="eventTitle" placeholder="Event Title">
                    <input type="color" id="eventColor">
                    <textarea id="eventComment" placeholder="Event Comment"></textarea>
                    <button id="saveEvent">Save Event</button>
                    <button id="cancelEvent">Cancel</button>
                </div>
                <div id="eventDetails" class="hidden">
                    <h3 id="eventDetailsTitle"></h3>
                    <p id="eventDetailsComment"></p>
                    <button id="editEvent">Edit</button>
                    <button id="closeEventDetails">Close</button>
                </div>
            </section>
            <section id="pomodoroSection" class="hidden">
                <img src="img/profile.png" alt="Profile Image" class="profile-image">
                <h2>Pomodoro Timer</h2>
                <div id="timer">60:00</div>
                <div class="pomodoro-controls">
                    <select id="pomodoroType">
                        <option value="25-5">25min work, 5min break</option>
                        <option value="45-15">45min work, 15min break</option>
                        <option value="60-20" selected>60min work, 20min break</option>
                    </select>
                    <button id="startPomodoro">Start</button>
                    <button id="resetPomodoro">Reset</button>
                    <select id="ringtone">
                        <option value="bell">Bell</option>
                        <option value="digital">Digital</option>
                        <option value="kitchen">Kitchen</option>
                    </select>
                </div>
            </section>
            <section id="youtubeSection" class="hidden">
                <h2>YouTube</h2>
                <div id="youtubePlayer">
                    <div id="youtubeControls">
                        <input type="text" id="youtubeLink" placeholder="Enter YouTube URL">
                        <button id="loadVideo">Load Video</button>
                        <select id="downloadType">
                            <option value="audio">Audio (MP3)</option>
                            <option value="video">Video (MP4)</option>
                        </select>
                        <select id="downloadQuality">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                        <button id="downloadMedia">Download</button>
                    </div>
                    <div id="playerContainer" style="display: none;">
                        <div id="player"></div>
                    </div>
                    <div id="downloadInfo" class="hidden">
                        <h3>Download Information</h3>
                        <p id="downloadDetails"></p>
                        <button id="startDownload">Start Download</button>
                        <button id="cancelDownload">Cancel</button>
                    </div>
                </div>
            </section>
            <section id="todoSection" class="hidden">
                <h2>To-Do List</h2>
                <input type="text" id="newTodo" placeholder="Add a new task...">
                <ul id="todoList"></ul>
                <h3>Archive</h3>
                <ul id="archiveList"></ul>
            </section>
        </main>
    </div>
    <audio id="clickSound" src="sound/click.mp3" preload="auto"></audio>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
